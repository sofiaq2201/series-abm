<!DOCTYPE html>
<html>
    <head>
        <title>Series ABM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Series ABM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/addSerieView}">Agregar Serie</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="col">
                    <form method="POST" th:action="@{/saveSerie}" th:object="${serie}">
                        <input type="hidden" th:field="*{id}" id="id" name="id">
                        <div class="form-group">
                            <label for="nombre">Nombre serie</label>
                            <input type="text"  th:field="*{nombre}" class="form-control" id="nombre" >
                        </div>
                        <div class="form-group">
                            <label for="anio_emision">AÃ±o de emision</label>
                            <input type="text"  th:field="*{anio_emision}" class="form-control" id="anio_emision" name="anio_emision">
                        </div>
                         <div class="form-group">
                            <label for="temporadas">Temporadas</label>
                            <input type="text"  th:field="*{temporadas}" class="form-control" id="temporadas" name="temporadas">
                        </div>
                        <div class="form-group ">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control" th:field="*{estado.id}">
                                <option th:each="estado: ${estados}" th:text="${estado.estado}"  th:value="${estado.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
